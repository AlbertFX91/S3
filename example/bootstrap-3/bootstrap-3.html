<template name="basic">

  <h4>Input Groups</h4>
  <div class="input-group">
    <span class="input-group-btn">
      <span class="btn btn-primary btn-file">
        Browse&hellip; <input type="file" class="file_bag" multiple>
      </span>
    </span>
    <input type="text" class="filename form-control" readonly>
  </div>
  <div id="dropzone" class="dropzone well well-lg">
    Drop file to upload
  </div>

  <hr>

	<button class="upload btn btn-primary">upload it</button>

	{{#each files}}
    <div class="progress">
      <div  class="progress-bar"
            role="progressbar"
            aria-valuenow="{{percent_uploaded}}"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: {{percent_uploaded}}%;">
      </div>
    </div>
		<button class="delete btn btn-danger">Delete</button>
	{{/each}}

</template>
